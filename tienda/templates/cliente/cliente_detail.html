{% extends 'base.html' %}

{% block title %}Detalle de Cliente{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h2 class="mb-0 text-center">{{ cliente.nombre }}</h2>
                </div>
                <div class="card-body">
                    <dl class="row">
                        <dt class="col-sm-3">Email:</dt>
                        <dd class="col-sm-9">{{ cliente.email }}</dd>

                        <dt class="col-sm-3">Tel√©fono:</dt>
                        <dd class="col-sm-9">{{ cliente.telefono }}</dd>
                    </dl>
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'cliente_list' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Volver
                        </a>
                        <div>
                            <a href="{% url 'cliente_update' cliente.pk %}" class="btn btn-primary me-2">
                                <i class="fas fa-edit me-2"></i>Editar
                            </a>
                            <a href="{% url 'cliente_delete' cliente.pk %}" class="btn btn-danger">
                                <i class="fas fa-trash me-2"></i>Eliminar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
